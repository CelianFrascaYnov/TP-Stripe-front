<div class="transaction-details">
  <h1>Transaction Validée</h1>
  <p><strong>Transaction ID:</strong> {{ transactionId }}</p>

  <div class="jwt-details">
    <h2>Informations du JWT</h2>
    <p><strong>Nom:</strong> {{ decodedJwt.nom }}</p>
    <p><strong>Prénom:</strong> {{ decodedJwt.prenom }}</p>
    <p><strong>Âge:</strong> {{ decodedJwt.age }}</p>
    <p><strong>Ville:</strong> {{ decodedJwt.ville }}</p>
    <p><strong>Véhicule:</strong> {{ decodedJwt.vehicule }}</p>
  </div>
</div>
